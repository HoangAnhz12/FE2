<app-header></app-header>
<div class="pc-container">
    <div class="pcoded-content">
        <h2>Quản Lý Nhóm Báo Cáo</h2>
        <div class="flex-container">
            <div class="item-left">
                <div class="col-md-15" style="height: 30px;">
                   <h5>Quản lý nhóm báo cáo</h5>
                </div>
                <div class="format-search item col-md-10">
                    <input type="search" class="form-control border-0 shadow-none" placeholder="Search here. . .">
                    <i class="icon material-icons-two-tone">search</i>  
                    <br>
                        <div *ngFor="let item of groupReport ; let i = index">
                          <a  class="pc-link" (click)="toggleMenu(i)"><span class="pc-arrow">
                            <i *ngIf="openIndex !== i" data-feather="chevron-right"></i>
                            <i *ngIf="openIndex === i" data-feather="chevron-down"></i>
                            </span>
                            <span class="pc-micon"></span><span class="pc-mtext" >{{item.groupReport}}
                            </span></a>
                        <ul *ngIf="openIndex === i">
                          <ul  *ngFor="let form of item.reports " >
                              <li (click)="SelectedItem(form)" class="pc-item"><a class="pc-link" > </a>{{form.tenNhom}}</li>
                          </ul>
                        </ul>
                        </div>
                        <br>
                </div>
            </div>
            <div class="item-right">
                <div class="title-right col-md-15">
                    <h3>Thông tin nhóm báo cáo</h3> 
                    <hr style="border-top: 3px; color: rgb(39, 36, 36);">
                    <div class="format-right">
                    <form #Form1 = "ngForm" >
                        <div class="title form-group ">
                          <label for="exampleInputEmail1">Mã Nhóm</label>
                          <input type="text" class="form2 form-control" [(ngModel)]="manhom"  [ngModelOptions]="{standalone: true}" [disabled]="isEditing"> 
                        </div>
                        <div class="title form-group">
                          <label >Tên Nhóm</label>
                          <input type="text"  class="form2 form-control"  [(ngModel)]="tennhom"  [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="title form-group">
                            <label >Ghi Chú</label>
                            <input type="number"  class="form2 form-control"  [(ngModel)]="ghichu"  [ngModelOptions]="{standalone: true}" >
                        </div>
                        <div class=" title form-group">
                            <label>Nhóm Cha</label>
                            <select class="form2 form-select  form-control " [(ngModel)]="selectedGroupId" [ngModelOptions]="{standalone: true}" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option *ngFor="let group of groupReport" [value]="group.id">{{ group.groupReport }}</option>
                              </select>
                        </div>  
                        <div class="button-group">
                            <!-- <button type="button" class="btn btn-primary" (click)="saveReport()" [disabled]="!isFormValid()">Lưu</button> -->
                            <button type="button" class="btn btn-primary" (click)="createReport()"[disabled]="isReportSelected()">Thêm</button>
                            <button type="button" class="btn btn-primary" (click)="updateReport()" [disabled]="!isReportSelected()">Sửa</button>
                            <button type="button" class="btn btn-danger" (click)="deleteReport()" [disabled]="!isReportSelected()">Xóa</button>
                            <button type="button" class="btn btn-secondary" (click)="resetForm()">Hủy</button>
                          </div>
                       
                      </form>
                    </div>
                </div>
                <div >
                    
                </div>
            </div>
        </div>
    </div>
</div>
        
        
<script src="https://kit.fontawesome.com/22dbf6def7.js" crossorigin="anonymous"></script>
