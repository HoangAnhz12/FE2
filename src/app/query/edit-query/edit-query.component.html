<div class="modal-container">
    <div class="modal-content">
      <h1 class="form-title">Chỉnh sửa truy vấn</h1>
      <div class="form-container">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Mã kết nối</mat-label>
          <mat-select [(ngModel)]="editQuery.connectionId" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let connect of connects" [value]="connect.MaKN">{{ connect.MaKN }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Mã truy vấn</mat-label>
          <input matInput [(ngModel)]="editQuery.queryId">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Tên truy vấn</mat-label>
          <input matInput [(ngModel)]="editQuery.queryName">
        </mat-form-field>
        <mat-form-field class="form-field textarea-field" appearance="fill">
          <mat-label>SQL</mat-label>
          <textarea matInput [(ngModel)]="editQuery.sql" rows="4"></textarea>
        </mat-form-field>
        <mat-form-field class="form-field textarea-field" appearance="fill">
          <mat-label>Input Sample</mat-label>
          <textarea matInput [(ngModel)]="editQuery.inputSample" rows="4"></textarea>
        </mat-form-field>
      </div>
      <div class="button-container">
        <button mat-button (click)="updateQuery()">Cập nhật</button>
        <button mat-button (click)="onCancel()">Hủy</button>
      </div>
    </div>
  </div>
