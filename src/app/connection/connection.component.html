<app-header></app-header>
<div class="pc-container">
    <div class="pcoded-content">
        <div class="content">
            <h4>Danh Sách Kết Nói</h4>
            <div class="flex-box">
                <div class="flex-component-left">
                    <h5>Danh Sách Kết Nói</h5>
                  
                        <table class="table table-list-connection">
                            <thead>
                              <tr>
                                  <th>STT</th>
                                  <th>Tên</th>
                                  <th>Mã</th>
                                  <th>URL</th>
                                  <th>Cnn User</th>
                                  <th>Cnn Password</th>
                              </tr>
                              <tr>
                                  <th></th>
                                  <th><input type="text" placeholder="Tìm"></th>
                                  <th><input type="text" placeholder="Tìm"></th>
                                  <th><input type="text" placeholder="Tìm"></th>
                                  <th><input type="text" placeholder="Tìm"></th>
                                  <th><input type="text" placeholder="Tìm"></th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let connect of connects;let i =index" (click)="SelectedItem(connect,i) " [ngClass]="{'selected': selectedIndex === i}" >
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ connect.TenKN }}</td>    
                                    <td>{{ connect.MaKN }}</td>
                                    <td>{{ connect.URL }}</td>
                                    <td>{{ connect.User }}</td>
                                    <td>{{ connect.Password }}</td>
                                </tr>
                            </tbody>
                          </table>
                    </div>  
                

                <div class="flex-component-right">
                    <div class="title-right col-md-15">
                        <h3>Thông Tin Kết Nói</h3>
                        <hr style="border-top: 3px; color: rgb(39, 36, 36);">
                        <div class="table-connection">  
                            <div>
                                <form #form2="ngForm">
                                    <div class="title form-group  ">
                                      <label>Mã Kết Nói</label>
                                      <input class="form2 form-control" [(ngModel)]="MaKN" [ngModelOptions]="{standalone: true}"  [disabled]="isEditing1">
                                    </div>
                                    <div class="title form-group">
                                      <label >Tên Kết Nói</label>
                                      <input  class="form2 form-control" [(ngModel)]="TenKN" [ngModelOptions]="{standalone:true}"  [disabled]="isEditing">
                                    </div>
                                    <div class="title form-group">
                                        <label >URL</label>
                                        <input  class="form2 form-control" [(ngModel)]="URL" [ngModelOptions]="{standalone:true}"   [disabled]="isEditing">
                                        
                                    </div>
                                    <div class=" title form-group">
                                        <label>Cnn User</label>
                                        <input  class="form2 form-control" [(ngModel)]="User" [ngModelOptions]="{standalone:true}"  [disabled]="isEditing">
                                    </div>
                                    <div class=" title form-group">
                                        <label>Cnn Password</label>
                                        <input type="password"  class="form2 form-control" [(ngModel)]="Password" [ngModelOptions]="{standalone:true}"  [disabled]="isEditing">
                                    </div>
                                    <div class="button-group">
                                        <button  class="btn btn-primary" (click)="createConnect()" [disabled]="isReportSelected()">Thêm</button>
                                        <button type="button" class="btn btn-primary" (click)="enable()" [disabled]="!isReportSelected() || isEditMode">Sửa</button>
                                        <button  class="btn btn-primary" (click)="updateConnect()" [disabled]="!isEditMode" >Lưu</button>
                                        <button  class="btn btn-primary" (click)="resetForm()">Hủy</button>
                                        <button  class="btn btn-primary" (click)="deleteConnect_ID()">Xóa</button>
                                    </div>
                                    <button style="width: 50% ; margin-top: 5px ;margin-left: 25%;"  class="btn btn-primary" (click)="checkConnection()">Kiểm Tra Kết Nối</button>
                                  </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
